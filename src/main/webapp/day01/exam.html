<body>
	<div id="container">
		<h1>탐라국 입춘굿</h1>
		<p>탐라국 입춘굿은 입춤을 맞아 풍년을 기원하는 행사로, 
		제주도의 문화 축제 중에서 유일하게 탐라시대부터 이어져 왔다.</p>
		<p><span>제주에서는 입춘을 새철이라 한다.</span><br>
		<span>신구간이 끝나 하늘의 1만 8,000 신이 지상으로 내려와 새해 일을 시작하는 때다.</span></p>
		<h3>일정</h3>
		<ol>
			<li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
			<li>낭쉐코사 : 2/1(토)</li>
			<li>거리굿 : 2/2(일)</li>
			<li>열림굿 : 2/3(월)</li>
			<li>입춘굿 : 2/4(화)</li>
		</ol>
	</div>
