<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container {
		width: 600px;
		margin: 30px auto;
	}
	fieldset {padding: 5px;	}
	legend {
		font-weight: bold; 
	}
	ul {
		list-style-type: none; 
		padding-left: 0px;
	}
	li {margin: 10px;}
	li label {
		width: 120px; float: left; text-align: left;
	}
</style>
</head>
<body>
	<div id="container">
	<h1>회원 가입을 환영합니다.</h1>
	<form action="#" method="get">
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
		<li>
		<label for="uid">아이디</label>
		<input type="text" id="uid" name="uid" placeholder="4자~10자사이, 공백없이" required>
		</li>
		<li>
		<label for="uemail">이메일</label>
		<input type="text" id="uemail" name="uemail" required>
		</li>
		<li>
		<label for="upwd1">비밀번호</label>
		<input type="password" id="upwd1" name="upwd1" placeholder="숫자,문자,특수문자 포함" required>
		</li>
		<li>
		<label for="upwd2">비밀번호 확인</label>
		<input type="password" id="upwd2" name="upwd2" required>
		</li>
		</ul>	
	</fieldset>
	<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<input type="radio" name="mailing" id="mailing_yes" value="mailing_yes"> 
		<label for="mailing_yes">메일 수신</label>
		<input type="radio" name="mailing" id="mailing_no" value="mailing_no" checked> 
		<label for="mailing_no">메일 수신 안함</label>
	</fieldset>
	<input type="submit" value="가입하기">
	<input type="reset" value="취소하기">
	</form>
	</div>
</body>
</html>
