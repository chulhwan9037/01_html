<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	li{
		list-style-type: none;
		background-color: lightgray;
		overflow: hidden;
		padding: 0px;
		margin: 0px;
		border-right : 1px solid gray;
		border-collapse: collapse;
		float: left;
		box-shadow: 1px 1px 1px 1px gray;
	}
	#lii{
		border : none;
	}
	
	a{
		text-decoration: none;
		display: block;
		padding: 8px 20px;
	}
		
	a:hover {
	color : white;
	background-color: #333333;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
		<li><a href="#">메뉴5</a></li>
		<li id="lii"><a href="#">메뉴6</a></li>
	</ul>
</body>
</html>
