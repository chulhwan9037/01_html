<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		controls : 컨트롤러 보이게 
		autoplay : 자동 실행 , //audio 는 자동실행 안됨
		loop     : 반복 재생
		muted    : 음소거, autoplay 와 같이 사용해야 됨
		
	-->
	
	<video src="../multi/mov_bbb.mp4" controls autoplay muted></video>
	<hr>
	<video width= 500; height= 400; controls autoplay muted>
		<source src="../multi/mov_bbb.mp4">
	</video>
	<hr>
	<audio src="../multi/All.mp3" controls ></audio>
	<hr>
	<audio controls>
		<source src="../multi/All.mp3">
	</audio>
	
	
</body>
</html>
