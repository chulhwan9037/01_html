<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제목 태그 : h1 ~ h6</title>
	</head>
	<body>
		<!-- 
			h1 ~ h6 : 웹 페이지의 제목이나 부제목을 표현할 때 사용하는 태그
			h1 가장 크고, h6이 가장 작다. 
			h1 부터 순서대로 사용하는 것이 원칙이다. 
			h0, h7, h8 등 없는 태그는 사용하면 태그없는 일반 글자 취급한다. 
			제목 태그는 일반 글자보다 굵고 자동으로 문단이 변경 된다. 
			** 블록레벨 태그 중 하나 이다. 
			블록레벨 : 한 줄 전체를 자기 영역으로 인식한다, 자동으로 문단변경을 한다.(줄바꿈) 
			인 라인 : 해당 영역만 자기 영역으로 인식한다, 문단변경 X , 줄바꿈 X  
		 -->
		<h0>제목 태그 h0</h0>
		태그없는 일반글자
		태그없는 일반글자
		<h1>제목 태그 h1</h1>
		<h2>제목 태그 h2</h2>
		<h3>제목 태그 h3</h3>
		<h4>제목 태그 h4</h4>
		<h5>제목 태그 h5</h5>
		<h6>제목 태그 h6</h6>
		태그없는 일반글자
		태그없는 일반글자
		<h7>제목 태그 h7</h7>
		<hr> <!-- 수평선 -->
		<!-- h1 태그보다 큰 글자를 사용하려면 style 속성의 font-size를 사용해라
		style 속성의 font-size를 사용하면 글자 크기를 조절할 수 있다.  -->
		<h1>한국 ICT 인재 개발원</h1>
		<h1 style="font-size: 60px">한국 ICT 인재 개발원</h1>
	</body>
</html>
