<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
</style>
</head>
<body>
	<!--  
		
	-->
	
	<form action="#" method="get">
		<!-- 테두리 -->
		<fieldset style="width: 500px">
			<legend style="font-size: 21px; font-weight: bold">로그인</legend>
			<label for="id">아이디 : <input type="text" id="id" name="id"></label>
			<label for="pw">패스워드 : <input type="password" id="pw" name="pw"></label>
			<input type="submit" value="로그인">
		</fieldset>
	</form>
	
	<h1>회원 가입을 환영합니다.</h1>
	<form action="#" method="get">
	<fieldset style="width: 500px">
		<legend>사용자 정보</legend>
		<ul>
		<li><label for="id">아이디 <input type="text" id="id" name="id" 
		min="3" maxlength="10" placeholder="4자~10자 사이, 공백없이"></label></li>
		<li><label for="email">이메일 <input type="text" id="email" name="email"></label></li>
		<li><label for="pw">비밀번호 <input type="password" id="pw" name="pw" placeholder="문자와 특수기호 포함"></label></li>
		<li><label for="pwcheck">비밀번호 확인 <input type="password" id="pw" name="pw"></label></li>
		</ul>
	</fieldset>
	<fieldset style="width: 500px">
		<legend>이벤트와 새로운 소식</legend>
		<p>
			<input type="radio" name="mail" value="0"> 메일 수신
			<input type="radio" name="mail" value="1" checked> 메일 수신 안함
		</p>
	</fieldset>
	<input type="submit" value="가입하기"><input type="reset" value="취소하기">
	</form>
</body>
</html>
