<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ImageMap</title>
</head>
<body>
	<!--  
		이미지 맵 : 하나의 이미지 안에 여려 개의 a 링크를 설치하는 것
				  사각형(rect), 원형(circle) 의 영역을 설정
	-->
	
	<a href="https://www.naver.com">
		<img alt="작업화면" src="../images/img04.jpg" usemap="#i_map">
	</a>
	<map name="i_map">
		<!-- 영역설정 : 사각형(시작x,y, 끝x,y) -->
		<area alt="" shape="rect" coords="34,41,273,347" href="https://google.com">
		<!-- 영역설정 : 원형(원중심x,y, 반지름x) -->
		<area alt="" shape="circle" coords="335,295,43" href="https://daum.net">
	</map>

</body>
</html>
